<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de moedas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="./script.js">
        </script>
        <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container corpo" >
        <div class="top mt-2">
           <h5> Conversor de moedas</h5>
        </div>
        <div class="mt-5 centro">

            <label for="moedaOrigem" class="mx-2">De: </label>
            <select  style="padding: 5px 20px; background-color:rgb(189, 186, 186); border:none" name="primeiro" id="moedaOrigem" >
                <option value="BRL">Real</option>
                <option value="USD">Dólar</option>
                <option value="EUR">Euro</option>
            </select>

            <label for="moedaDestino" style="margin-left: 50px;">Para: </label>
           <select style="padding: 5px 20px; background-color:rgb(189, 186, 186); border: none" class="mx-2"  name="segundo" id="moedaDestino">
                <option value="BRL">Real</option>
                <option value="USD">Dólar</option>
                <option value="EUR">Euro</option>
            </select>
            <div class="mt-5">
                <input class="campos"  id="valor" placeholder="Insira o valor:                                            0.0" type="number">
            </div>
            <div class="mt-5">
                <button type="button" onclick="converter()">Converter</button>
            </div>
            <div class="mt-5">
                <div id="resultado">Valor convertido</div>
            </div>
        </div>
   
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
        <script>
            function converter() {
                var valor = parseFloat(document.getElementById("valor").value);
                var moedaOrigem = document.getElementById("moedaOrigem").value;
                var moedaDestino = document.getElementById("moedaDestino").value;
                var taxaDolar = 5.01;
                var taxaEuro = 5.38;
                var resultado;
    
                if (moedaOrigem === "BRL") {
                    if (moedaDestino === "USD") {
                        resultado = valor / taxaDolar;
                    } else if (moedaDestino === "EUR") {
                        resultado = valor / taxaEuro;
                    } else {
                        resultado = valor;
                    }
                } else if (moedaOrigem === "USD") {
                    if (moedaDestino === "BRL") {
                        resultado = valor * taxaDolar;
                    } else if (moedaDestino === "EUR") {
                        resultado = (valor * taxaDolar) / taxaEuro;
                    } else {
                        resultado = valor;
                    }
                } else if (moedaOrigem === "EUR") {
                    if (moedaDestino === "BRL") {
                        resultado = valor * taxaEuro;
                    } else if (moedaDestino === "USD") {
                        resultado = (valor * taxaEuro) / taxaDolar;
                    } else {
                        resultado = valor;
                    }
                }
    
                document.getElementById("resultado").innerHTML = resultado.toFixed(2);
            }
        </script>
</body>

</html>
